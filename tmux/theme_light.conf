# ----------------------------=== Colorscheme ===--------------------------

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

# --> Soft Manilo
thm_bg="#fbfbfb"
thm_fg="#0e171c"
thm_fg_gutter="#3b4261"
thm_black="#393b44"
thm_gray="#2a2e36"
thm_red="#b0304e"
thm_green="#76ab49"
thm_yellow="#ffce1f"
thm_blue="#157c8e"
thm_magenta="#a414cc"
thm_cyan="#4a9596"
thm_white="#dfdfe0"
thm_orange="#f4a261"
thm_pink="#d67ad2"
thm_black_br="#7f8c98"
thm_red_br="#d84652"
thm_green_br="#58cd8b"
thm_yellow_br="#ffca0a"
thm_blue_br="#84cee4"
thm_magenta_br="#b8a1e3"
thm_cyan_br="#63cdcf"
thm_white_br="#eaeaeb"
thm_orange_br="#f3843f"
thm_pink_br="#df97db"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_white_br}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_white_br}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue_br}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-left ""
set -g status-right "#[fg=$thm_bg,bg=$thm_magenta,nobold,nounderscore,noitalics]  #[fg=$thm_white,bg=$thm_gray] #W #{?client_prefix,#[fg=$thm_red],#[fg=$thm_green_br]}#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg]  #[fg=$thm_white,bg=$thm_gray] #S #[fg=$thm_bg,bg=$thm_yellow]  #[fg=$thm_white,bg=$thm_gray] %d/%m %I:%M %p "

# current_dir
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_white,bg=$thm_gray] #{b:pane_current_path} #F "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_gray,bg=$thm_bg] #{b:pane_current_path} #F "

# --------=== Modes
setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_yellow} bg=${thm_bg} bold"
