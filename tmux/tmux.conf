# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'dracula/tmux'

## General
# Start windows with number 1
set -g base-index 1

# True colors
set -g default-terminal "tmux-256color"
#set -g default-terminal "xterm-kitty"

set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'    # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'    # underscore colours - needs tmux-3.0  

# vi-mode
set -g status-keys vi
setw -g mode-keys vi

# Rebind C-b to C-a
unbind C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Vim-like pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# swap windows right and left
bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1

# resize panes
pane_resize="5"
bind-key -r H resize-pane -L "$pane_resize"
bind-key -r J resize-pane -D "$pane_resize"
bind-key -r K resize-pane -U "$pane_resize"
bind-key -r L resize-pane -R "$pane_resize"

# Quickly edit and reload tm:x configuration
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf Reloaded"
bind-key M split-window -h "nvim ~/.tmux.conf"

# Split panes like Vim
# Set new panes to open in current directory
bind-key c new-window -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

# Make sure window indexes remain sequential
set-option -g renumber-windows on

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# colorscheme
source-file ~/workspace/dotfiles/tmux/theme_dark.conf

